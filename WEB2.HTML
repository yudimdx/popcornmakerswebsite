    <script>
        $(document).ready(function () {
            $('#container1').jtable({
                title: 'Customer Orders',
                paging: true,
                pageSize: 11,
                sorting: true,
                defaultSorting: 'ORDER_DATE, ORDER_NUMBER, PRODUCT_ID',
                actions: {
                    listAction: 'genJson2.rpgle?jtView=WEB2V'
                },
                fields: {
                    customer_name: {
                        title: 'CUSTOMER_NAME',
                        width: '10%',
                        list: true
                    },
                    order_date: {
                        title: 'ORDER_DATE',
                        width: '5%',
                        list: true
                    },
                    order_number: {
                        title: 'ORDER_NUMBER',
                        width: '5%',
                        list: true
                    },
                    product_id: {
                        title: 'PRODUCT_ID',
                        width: '5%',
                        list: true
                    },
                    description: {
                        title: 'DESCRIPTION',
                        width: '30%',
                        list: true
                    },
                    quantity_ordered: {
                        title: 'QUANTITY_ORDERED',
                        width: '10%',
                        list: true,
                    },
                    price: {
                        title: 'PRICE',
                        width: '5%',
                        list: true,
                    },
                    EXTENDED_PRICE: {
                        title: 'EXTENDED_PRICE',
                        width: '10%',
                        list: true,
                        display: function (data) {
                            return formatCurrency(data.record.extended_price)
                        }
                    }
                }
            });
            $('#container1').jtable('load');
        });
